<title>PTI - PESE_PY</title>

<style type="text/css">
	table, th, td {
	   border: 1px solid black;
	}
</style>

</head>

<body>

	<table>
        <thead>
            <tr>
                {% for titulo in titulos %}
                    <th>{{ titulo }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
    		{% for fila in datosExportar %}
                <tr>
                    {% for dato in fila %}
                        {% if dato|is_numeric %}
                            <td>{{ dato|floatformat:2 }}</td>
                        {% else %}
                            <td>{{ dato }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
    		{% endfor %}
        </tbody>
	</table>
</body>

</html>
